DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width='device-width', initial-scale='1.0'">
  <link rel="stylesheet" href="site.css" type="text/css">
    <title>pie list |Bethany's Pies</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="/">HOME</a></li>
          <li><a href="pies.html">PIES</a></li>
          <li><a href="contact.html">contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <aside>
        <img src="images/logo.png" alt="bethany's pie shop">
      </aside>
<article>
  <section class="columns-desktop">
    <div class="pies">
      <img src="images/apple-pie.png" alt="apple pie">
      <div class="column">
        <div class="title">apple pie</div>
        <div class="price"> ksh 120  </div>
      </div>
      <p class="desc">our famous apple pie</p>
      <button data-order="apple-pie">order</button>
    </div>
    <div class="pies">
      <img src="images/cherry-pie.png" alt="cherry pie">
      <div class="column">
        <div class="title">cherry pie</div>
        <div class="price"> ksh 150 </div>
      </div>
      <p class="desc">our delicious cherry pie</p>
      <button data-order ="cherry-pie">order</button>
    </div>
    </section>
</article>
      </main>
      <footer>
        <nav>
          <ul>
            <li><a href="/">HOME</a></li>
            <li><a href="pies.html">PIES</a></li>
            <li><a href="contact.html">contact</a></li>
          </ul>
        </nav>
      </footer>
  </body>
  <script type="text/javascript">
    window.top.addEventListener("DOMContentLoaded",function(e){
    const orderButtons=  document.querySelectorAll( '[data-order]');

      orderButtons.forEach(function(button) {

        button.addEventListener("click",function(e){
        const button = e.currentTarget;
         const container= button.parentNode;

         const order={
           id: button.getAttribute("data-order"),
           title: container.querySelector(".title").innerText,
           price:container.querySelector(".price" ).innerText,
           desc:container.querySelector(".desc").innerText
         };

localStorage.setItem("order", JSON.stringify( order ));

const url= window.location.href.replace("pies.html","order.html");
window.location.href= url;

      });

    });

    });

  </script>
  </html>
